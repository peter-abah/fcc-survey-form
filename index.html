<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form id="survey-form" action="">
            <ul>
                <li class="form-element"><label id="name-label" for="name" class="label">Name</label>
                    <input type="text" id="name" required placeholder="Enter your name" class="f-width">
                </li>

                <li class="form-element"><label id="email-label" for="email" class="label">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email" class="f-width">
                </li>

                <li class="form-element"><label for="number" id="number-label" class="label">Age(optional)</label>
                    <input type="number" id="number" min="10" max="99" placeholder="Age" class="f-width">
                </li>

                <li class="form-element"><label for="dropdown" class="label">Which option best describes your current role?</label>
                    <select id="dropdown" placeholder="Select current role" class="f-width">
                        <option selected disabled>Select an option</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>other</option>
                    </select>
                </li>

                <li class="form-element">
                    <p class="label">Would you recommend freeCodeCamp to a friend?</p>
                    <ul>
                        <li><input type="radio" name="refer" id="definite" value="definitive">
                            <label for="definite">Definitely</label>
                        </li>
                        <li><input type="radio" name="refer" id="maybe" value="maybe">
                            <label for="maybe">Maybe</label>
                        </li>
                        <li><input type="radio" name="refer" id="not-sure" value="not-sure">
                            <label for="not-sure">Not sure</label>
                        </li>
                    </ul>
                </li>

                <li class="form-element"><label for="fav-feature" class="label">What is your favorite feature of freeCodeCamp?</label>
                    <select id="fav-feature" class="f-width">
                        <option disabled selected>Select an option</option>
                        <option>Challenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>
                </li>

                <li class="form-element">
                    <p class="label">What would you like to see improved? (Check all that apply)</p>
                    <ul>
                        <li><input type="checkbox" id="f-end" value="f-end">
                            <label for="f-end">Front-end Projects</label>
                        </li>
                        <li><input type="checkbox" id="b-end" value="b-end">
                            <label for="b-end">Back-end Projects</label>
                        </li>
                        <li><input type="checkbox" id="d-vis" value="d-vis">
                            <label for="d-vis">Data Visualization</label>
                        </li>
                        <li><input type="checkbox" id="challenge" value="challenge">
                            <label for="challenge">Challenges</label>
                        </li>
                        <li><input type="checkbox" id="open-s" value="open-s">
                            <label for="open-s">Open Source Community</label>
                        </li>
                        <li><input type="checkbox" id="help-r" value="help-r">
                            <label for="help-r">Gitter help rooms</label>
                        </li>
                        <li><input type="checkbox" id="video" value="video">
                            <label for="video">Videos</label>
                        </li>
                        <li><input type="checkbox" id="meetup" value="meetup">
                            <label for="meetup">City Meetups</label>
                        </li>
                        <li><input type="checkbox" id="wiki" value="wiki">
                            <label for="wiki">Wiki</label>
                        </li>
                        <li><input type="checkbox" id="forum" value="forum">
                            <label for="">Forum</label>
                        </li>
                        <li><input type="checkbox" id="course" value="course">
                            <label for="course">Additional Courses</label>
                        </li>
                    </ul>
                </li>

                <li class="form-element">
                    <p class="label">Any comments or suggestions?</p>
                    <textarea id="" cols="30" rows="10" class="f-width"></textarea>
                </li>

                <li class="form-element"><input class="f-width" type="submit"></li>
            </ul>
        </form>
    </main>
    <footer>
        <p>Copyright 2021</p>
        <p>Abah Peter</p>
    </footer>
</body>

</html>
